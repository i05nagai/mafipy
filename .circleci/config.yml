defaults: &defaults
  working_directory: /root/project
  docker:
    - image: "i05nagai/mafipy-python36:latest"
environment_default: &environment_default
  environment:
    - BENCHMARK_TEST: "true"
environment_dev: &environment_dev
  environment:
    - ENVIRONMENT_RELEASE: "dev"
environment_prod: &environment_prod
  environment:
    - ENVIRONMENT_RELEASE: "prod"
# Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
step_persist_to_workspace_default: &step_persist_to_workspace_default
  # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is taken to be the root directory of the workspace.
  root: /root
  # Must be relative path from root
  paths:
    - project
step_run_print_info: &step_run_print_info
  command: |
      pwd
      ls -la
      ls -la /root/project
      echo ${PATH}
      python --version

version: 2
jobs:
  test:
    <<: *defaults
    <<: *environment_default
    steps:
      - checkout
      - run: *step_run_print_info
      - run:
          command: |
              git submodule sync
              git submodule update --init
              bash ci/circle_ci/dependencies.sh
              bash ci/circle_ci/test.sh
      - persist_to_workspace: *step_persist_to_workspace_default

  deployment:
    <<: *defaults
    <<: *environment_default
    steps:
      - attach_workspace:
          at: /root
      - add_ssh_keys:
          fingerprints:
            - "bd:66:6a:e6:b5:9b:69:80:7e:b2:b6:91:3e:69:75:8b"
      - run: *step_run_print_info
      - run:
          command: |
              cd /root/project
              bash ci/circle_ci/deployment.sh /root/project
      - persist_to_workspace: *step_persist_to_workspace_default
      - store_artifacts:
          path: /root/project/dist

  release_dev:
    <<: *defaults
    <<: *environment_dev
    steps:
      - attach_workspace:
          at: /root
      - run: *step_run_print_info
      - run:
          command: |
              cd /root/project
              bash ci/circle_ci/release.sh /root/project

  release_prod:
    <<: *defaults
    <<: *environment_prod
    steps:
      - attach_workspace:
          at: /root
      - run: *step_run_print_info
      - run:
          command: |
              cd /root/project
              bash ci/circle_ci/release.sh /root/project

workflows:
  version: 2
  default:
    jobs:
      # to run build tags, tags need to tags.only is required
      # https://circleci.com/docs/2.0/configuration-reference/#tags
      - test:
          filters:
            tags:
              only: /^.*/
      - deployment:
          filters:
            branches:
              only:
                - master
            tags:
              only: /^.*/
          requires:
            - test
      # upload the package to test PyPI.org
      # if tag named `.???dev?` is pushed
      - release_dev:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*dev[0-9]+/
          requires:
            - test
      # upload the package to PyPI.org and GitHub
      # if tag named `.???` is pushed
      - release_prod:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*/
              ignore: /^.*dev[0-9]+/
          requires:
            - test
